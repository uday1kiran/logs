apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-quote
  namespace: backend
spec:
  rules:
   - host: quote.<your_domain>
     http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: quote
              port:
                number: 8080
  ingressClassName: nginx